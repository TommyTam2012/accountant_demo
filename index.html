<script>
/* === Journal menu dropdown patch (dark dropdowns) === */
(function(){
  const CSS = `
    body.information-page .super-menu > li > ul,
    body.information-page .super-menu ul.sub-menu,
    body.information-page .super-menu ul,
    body.information-page .super-menu > li:hover > ul,
    body.information-page .journal-menu .super-menu > li > ul{
      background:#000 !important; border:none !important;
      box-shadow:0 4px 15px rgba(0,0,0,.4) !important;
    }
    body.information-page .super-menu > li > ul > li > a,
    body.information-page .super-menu ul.sub-menu > li > a{
      color:#fff !important; display:block; padding:8px 15px;
    }
    body.information-page .super-menu > li > ul > li > a:hover,
    body.information-page .super-menu ul.sub-menu > li > a:hover{
      color:rgb(182,146,46) !important;
      background-color:rgba(255,255,255,.1) !important;
    }
  `;
  function injectOnce(){
    if(document.getElementById('ven-force-dropdown')) return;
    const tag=document.createElement('style'); tag.id='ven-force-dropdown'; tag.type='text/css';
    tag.appendChild(document.createTextNode(CSS)); document.head.appendChild(tag);
  }
  document.addEventListener('DOMContentLoaded', injectOnce);
  window.addEventListener('load', ()=>{
    injectOnce(); setTimeout(injectOnce,400); setTimeout(injectOnce,1200);
  });
  const obs=new MutationObserver(injectOnce);
  obs.observe(document.documentElement,{childList:true,subtree:true});
})();
</script>
